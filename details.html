<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Example</title>
    <link rel="stylesheet" href="details.css">
</head>
<body style="background-color: #0b6e4f">
    
    <div class="container justify-content-center align-items-center mt-5 p-lg-5 p-3 rounded-3 " style="background-color: #d1d3ab;">
        <div class="tab">
            <div class="input-group m-1">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Name</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Patient Name">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" >Gender</span>
                <select class="form-select" aria-label="Gender select" style="border-top-right-radius:8px;border-bottom-right-radius:8px">
                    <option selected>Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                
            </div>
            <div class="input-group m-1 mt-3">
                <!-- <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Occupation</span>
                <input type="text" style="border-top-right-radius:8px;border-bottom-right-radius:8px" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Occupation">
                <span class="input-group-text fixed-width ms-3 p-3 border-0" id="inputGroup-sizing-default" style="border-top-left-radius:8px;border-bottom-left-radius:8px">Contact No.</span>
                 <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Contact No."> -->
                 <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" >Age</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" style="border-top-right-radius:8px;border-bottom-right-radius:8px" aria-describedby="inputGroup-sizing-default" placeholder="Enter Age">
                
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="border-top-left-radius:8px;border-bottom-left-radius:8px">DOB</span>
                <input type="date" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter DOB">
                
            </div>
            <div class="input-group m-1 mt-3 ">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Complexion</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Complexion">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Constitution</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Constitution">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Marital Status</span>
                <select class="form-select" aria-label="status-select">
                    <option selected>Choose Marital Status</option>
                    <option value="married">Married</option>
                    <option value="unmarried">Unmarried</option>
                    <option value="divorced">Divorced</option>
                    <option value="widow">Widow</option>
                </select>
            </div>
            
            
        </div>

        <div class="tab" style="display:none;">
        
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Address</span>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Enter Address"></textarea>         
                </div>
            </div>
            
                <div class="input-group m-1 mt-3">
                    <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Contact No.</span>
                    <input type="number" style="border-top-right-radius:8px;border-bottom-right-radius:8px" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Contact No.">
                    
                </div>
     
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Occupation</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Occupation">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Height</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Height">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Weight</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Weight">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Kgm Child</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Bloodpressure</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter BP">
            </div>
            
        </div>
        
        
        <div class="tab" style="display:none;">
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Pulse</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Pulse">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Temperature</span>
                <input type="number" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Tempreature">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Present Complain</span>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Enter Address"></textarea>         
                </div>
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Past History</span>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Enter Address"></textarea>         
                </div>
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default">Family History</span>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Enter Address"></textarea>         
                </div>
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default"><br><br><br><p>Suffering from <br/> any other disease</p></span>
                <div class="form-floating ">
                    <textarea class="form-control border-0 h-100" placeholder="Enter Address"></textarea>         
                </div>
            </div>
        </div>

        
        <div class="tab" style="display:none;">
            
        </div>
        <div class="input-group mt-3 m-1">
            <button class="btn p-3 rounded-3 form-control" id="prev" onclick="nextprev(-1)" style="background-color: #1da453; color: white; display: none;">Previous</button>
            <button class="btn p-3 rounded-3 form-control" id="next" onclick="nextprev(1)" style="background-color: #1da453; color: white;">Next</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        var currentTab = 0;;
        showTab(currentTab);

        function showTab(n) {
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            if (n == 0) {
                document.getElementById("prev").style.display = "none";
                document.getElementById("next").style.marginLeft = "0px";
            } else {
                document.getElementById("next").style.marginLeft = "10px";
                document.getElementById("prev").style.display = "inline";
            }
            if (n == (x.length - 1)) {
                document.getElementById("next").innerHTML = "Submit";
            } else {
                document.getElementById("next").innerHTML = "Next";
            }
        }

        function nextprev(n) {
            
            var x = document.getElementsByClassName("tab");
            x[currentTab].style.display = "none";
            currentTab = currentTab + n;
            if (currentTab >= x.length) {
                alert("Form submitted!");
                return false;
            }
        
            showTab(currentTab);
        }
    </script>
</body>
</html>
