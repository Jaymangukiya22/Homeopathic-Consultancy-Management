<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Example</title>
    <link rel="stylesheet" href="details.css">
</head>
<body style="background-color: #0b6e4f">
    
        <div class="container justify-content-center align-items-center mt-4  mb-1 p-lg-5 p-3 rounded-3 " style="    background-color: #d1d3ab; overflow-x: auto;
        ">
            <div class="input-group m-1 ">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color: rgb(240, 240, 222);">Name</span>
                <input  type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Patient Name">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Gender</span>
                <input type="text" class="form-control border-0 " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Gender">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Age</span>
                <input type="number" class="form-control border-0 " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Age">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Complexion</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Complexion">
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Constitution</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Constitution">
            </div>
            <div class="input-group m-1 mt-3 ">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Marital Status</span>
                <div class="form-control border-0 d-flex align-items-center" style="overflow-y: auto; overflow-x: auto;">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatusYes" value="yes">
                        <label class="form-check-label" id="maritalstatus" for="maritalStatusYes">Married</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="maritalStatus" id="maritalStatusNo" value="no">
                        <label class="form-check-label" id="maritalstatus" for="maritalStatusNo">Unmarried</label>
                    </div>
                </div>
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Address</span>
                <div class="form-floating">
                    <textarea class="form-control border-0" placeholder="Leave a comment here" ></textarea>         
                  </div>
            </div>
            <div class="input-group m-1 mt-3">
                <span class="input-group-text fixed-width p-3 border-0" id="inputGroup-sizing-default" style="color:  rgb(240, 240, 222);">Occupation</span>
                <input type="text" class="form-control border-0" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter Occupation">
            </div>
        
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
