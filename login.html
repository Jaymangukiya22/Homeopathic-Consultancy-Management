<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="front-end/login-page-files/login-page-style.css">
</head>
<body style="background-color: #263a2a;">
    <div id="container" class="container d-flex justify-content-center align-items-center min-vh-100" >

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="row">
                <div id="profile" class="col-md-4 rounded-4 justify-content-center flex-column left-box ">
                    <div class="login-image mb-3 mt-3">
                        <img src="doctor_login.png" class="img-fluid rounded-3" style="width: 2500px;">
                    </div>
                    <!-- <p class="text-white fs-1 mt-3 text-center" style="font-family: 'Helvetica',monospace; font-weight:540;"></p> -->
                    <!-- <small class="text-white text-wrap text-center mb-4 fs-6"></small> -->
                </div>
                <div class="col-md-6 right-box m-5">
                    <h3 style="font-size:xx-large; color:#263a2a; "><b>Welcome Back!</b></h3>
                    <div id="doctor" class="row align-items-center">
                        <div class="form-floating mt-4">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" >
                            <label for="floatingInput" style="margin-left: 10px;">Email address</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" style="margin-left: 10px;">Password</label>
                        </div>
                        <!-- <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" style="margin-left: 10px;">Password</label>
                        </div> -->
                        <button style="border: none; height:35px; border-radius: 10px; background-color:#263a2a; color:white;width:700px" class="mt-3">Submit</button>
                    </div>
                        
                </div>
            </div>
        </div>
    </div>

</body>
</html>
